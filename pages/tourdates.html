<!DOCTYPE html>
<html lang="de">
    
  <head>
    <meta charset="utf-8">

    <title>TOUR</title>

	  <script src="js/philipp-script.js" defer></script>

  <body>
    <h1>Random Group 2024/25 whatever.js WorldTour</h1>
    <form onsubmit="filter()">
      <label for="location">Veranstaltungsort:</label>
      <select name="location" id="location">
        <option value="" selected>Auswahl</option>
        <option value="" disabled>Kontinent</option>
        <option value="EU">EU</option>
        <option value="NA">NA</option>
        <option value="SA">SA</option>
        <option value="OC">OC</option>
        <option value="AS">AS</option>
        <option value="" disabled>Land</option>
        <option value="DE">DE</option>
        <option value="UK">UK</option>
        <option value="US">US</option>
        <option value="JP">JP</option>
        <option value="BR">BR</option>
        <option value="AU">AU</option>
        <option value="MX">MX</option>
        <option value="FR">FR</option>
        <option value="CA">CA</option>
      </select>
      <input type="checkbox" id="sale-status" name="sale-status" value="Bike">
      <label for="sale-status"> Nur on-sale</label>
      <input type="checkbox" id="sitze-vorhanden" name="sitze-vorhanden" value="Bike">
      <label for="sitze-vorhanden"> Sitzplätze</label>
      <input type="checkbox" id="stehen-vorhanden" name="stehen-vorhanden" value="Bike">
      <label for="stehen-vorhanden"> Stehplätze</label>
      <input type="submit" value="Filtern">
    </form>
    <div id="div_error"></div>
    <div id="div_venues"></div>
  </body>
</html>
