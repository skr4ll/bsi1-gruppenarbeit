<!DOCTYPE html>

<!--Metadata of page-->
<html>
    
  <head>
    <!--Charackterset the page is using-->

    <!--adjusts webpage to device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Name of Page-->

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <script src="..\js\linea_script.js" defer></script>
  </head>
  
  <!--Viewable content on Page. ID for reference in js-->
  <body ID="index">
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        <a href="pages/tourdates.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TOUR DATES</a>
        <a href="pages/contact.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
        <a href="pages/recommendations.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">RECOMMENDATIONS</a>
      </div>
    </div> <br>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
      <a href="tourdates.hmtl" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TOUR DATES</a>
      <a href="contact.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTACT</a>
      <a href="recommendations.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RECOMMENDATIONS</a>
    </div> <br>
    <!--Headline--> 
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
      <h2 class="w3-wide">Recommendations</h2>
      <p class="w3-opacity">Welcome! Want some Music-Recommendations?</p>
    </div>

  <!--Recommendations-->
    <div class="w3-black" id="reco">
      <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
        <h3 class="w3-wide w3-center">Please select a Bandmember</select></h3>
        <!--selectionbox-->
        <div class="w3-wide w3-center"> 
          <select class="w3-button w3-black w3-section w3-center"  name="Bandmember" id="Bandmember" onchange="displayBandmember(this.value)">
            <option selected="selected" value="Marilis">Marilis</option>
            <option value="Philipp">Philipp</option>
            <option value="Khanh">Khanh</option>
            <option value="Linea">Linea</option>
          </select>
        </div>
        <!--Displaybox-->
        <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
          <div class="w3-twothirds w3-margin-bottom">
            <p id="song"></p>
            <div class="w3-wide w3-center">
              <p id="name"><b></b></p>
              <p class="w3-opacity" id="genre"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!--Newsletter subscribtion-->
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
      <h2 class="w3-wide w3-center">More recommendations?</h2>
      <p class="w3-opacity w3-center"><i>Subscribe to our monthly newsletter and get our favorite songs each month!</i></p>
      <div class="w3-row w3-padding-32">
        <div class="w3-wide w3-center">
          <form onsubmit="return validation()">
            <div class="w3-row-padding">
              <div class="w3-half">
                <input class="w3-input w3-border" type="text" id="Name" placeholder="Name" name="Name">
              </div>
              <div class="w3-half">
                <input class="w3-input w3-border" type="text" id="EMail" placeholder="Email" name="Email">
              </div>
              <input type="checkbox" id="dsgvo" name="dsgvo"> 
              <label for="dsgvo">I have read and agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">data protection declaration</a>.</label><br>
              <p id="verificationFail" style="color: red;"></p>
            </div>
            <button class="w3-button w3-black w3-section w3-right" type="submit">SEND</button>
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
